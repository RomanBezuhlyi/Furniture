<header class="header" id="home">
  <div class="container header__container">
    <div class="social__icon">
      <p class="icon__text">Ми в соціальних мережах:</p>
      <ul class="icon__list">
        <li class="icon__item">
          <a href="https://web.telegram.org/k/" target="_blank"
            ><svg class="header__icons" aria-label="Телеграм">
              <use href="./images/icons.svg#icon-telegram"></use></svg
          ></a>
        </li>
        <li class="icon__item">
          <a href="https://nl-nl.facebook.com/" target="_blank"
            ><svg class="header__icons" aria-label="Фейсбук">
              <use href="./images/icons.svg#icon-facebook"></use></svg
          ></a>
        </li>
        <li class="icon__item">
          <a href="#"
            ><svg class="header__icons" aria-label="Инстаграм">
              <use href="./images/icons.svg#icon-instagram"></use></svg
          ></a>
        </li>
      </ul>
      <div class="call__number">
        <a class="call__text" href="tel:+380991112233">
          <svg class="header__icons__tell" aria-label="Фейсбук">
            <use href="./images/icons.svg#icon-smartphone"></use>
          </svg>
          (099) 111 22 33
          <svg class="header__icons__arr" aria-label="arrow">
            <use href="./images/icons.svg#icon-arrow"></use>
          </svg>
        </a>
      </div>
    </div>

    <nav class="nav" data-menu>
      <button
        class="btn__cancel header__button header__button--no-desktop header__button--close"
        type="button"
        data-menu-button-close
      >
        <svg width="20" height="20" aria-label="Переключатель мобильного меню">
          <use href="./images/icons-menu.svg#icon-cancel"></use>
        </svg>
      </button>

      <ul class="nav-list">
        <li class="nav-list__item">
          <a class="nav-list__link" href="#hero">Головна</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#category">АкцІї</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#advice">Доставка та оплата</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#info">про нас</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__link" href="#footer">контакти</a>
        </li>
      </ul>
    </nav>

    <div class="button-box">
      <button
        class="header__button header__button--no-desktop header__button--open"
        type="button"
        data-menu-button-open
      >
        <svg width="40" height="40" aria-label="Переключатель мобильного меню">
          <use
            class="mobile-menu__icon-open"
            href="./images/icons-menu.svg#icon-burger"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
